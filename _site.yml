name: "lab-wiki"
output_dir: "_site"
author: Isaac T. Petersen
date: '`r format(Sys.Date(), "%B %d, %Y")`'
output: 
  html_document:
    toc: true
    toc_depth: 3
    toc_float: true
    number_sections: true
    code_folding: hide
    df_print: paged
    code_download: true
    theme: readable
    css: ["includes/custom.css", "font/css/roboto.css"]
    includes:
      in_header:
      - "includes/google_analytics.html"
      after_body:
      - "includes/footer.html"
new_session: true
