name: "lab-wiki"
output_dir: "_site"
author: Isaac T. Petersen
date: '`r format(Sys.Date(), "%B %d, %Y")`'
output: 
  html_document:
    toc: true
    toc_depth: 2
    toc_float: true
    number_sections: true
    code_folding: hide
    df_print: paged
    code_download: true
    theme: readable
    css: ["includes/custom.css", "font/css/roboto.css"]
    includes:
      in_header:
      - "includes/google_analytics.html"
      after_body:
      - "includes/footer.html"
navbar:
  title: "Lab Wiki for the Developmental Psychopathology Lab"
  left:
    - text: "Lab Manual"
      href: manual.html
    - text: "Expectations"
      menu:
      - text: Everyone
        href: expectations-everyone.html
      - text: Undergraduate Research Assistants
        href: expectations-undergradRA.html
      - text: SROP Students
        href: expectations-SROP.html
      - text: Graduate Students
        href: expectations-gradStudent.html
      #- text: Postdoctoral Scholars
      #  href: expectations-postdoc.html
      - text: Lab Coordinator
        href: expectations-labCoordinator.html
      - text: Lab Staff
        href: expectations-labStaff.html
    - text: "Honors Projects"
      menu:
      - text: Expectations and Resources
        href: honors-expectations.html
      - text: How To
        href: honors-howTo.html
    - text: "Studies"
      menu:
      - text: School Readiness Study
        href: study-schoolReadinessStudy.html
    - text: "Prospective Applicants"
      menu:
      - text: Prospective Undergraduate Research Assistants
        href: prospective-undergradRA.html
      - text: Prospective Graduate Students
        href: prospective-gradStudent.html
    - text: "About"
      href: about.html
  right:
    - text: "Lab Website"
      href: https://developmental-psychopathology.lab.uiowa.edu
